modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${MIT}"
[[mods]]
modId = "${solidarytinker}"
version = "${1.0}"
displayName = "${solidarytinker}"
logoFile="solidarytinker.png"
credits="Thanks for this example mod goes to Java"
authors = "${hoshino}" #optional
description = '''${ahhahahahahahaha}'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies."${solidarytinker}"]] #optional
# the modid of the dependency
modId = "forge"
# Does this dependency have to exist - if not, ordering below must be specified
mandatory = true
versionRange = "${1.20.1-47.3.22}" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the dependency is not mandatory
# BEFORE - This mod is loaded BEFORE the dependency
# AFTER - This mod is loaded AFTER the dependency
ordering = "NONE"
# Side this dependency is applied on - BOTH, CLIENT, or SERVER
side = "BOTH"# Here's another dependency
[[dependencies."${solidarytinker}"]]
modId = "minecraft"
mandatory = true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
